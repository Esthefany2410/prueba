<body>
    <h1>FORMULARIO</h1>
    <form>
        <label for="email-ejemplo">correo</label>
        <input type="email" id="email-ejemplo" placeholder="Ingrese su correo"
        name="email-ejemplo" required>
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="password">
        <input type="button" value="Haz click">
    </form>

    <h1>Ejemplo de Formulario</h1>
    <form>
        <label for="nombre">Nombres</label>
        <input type="name" id="nombre" placeholder="Ingrese su nombre"
        name="nombre" required><br>
        <label for="apellido">Apellidos</label>
        <input type="name" id="apellido" placeholder="Ingrese su apellido"
        name="apellido" required><br>
        <label for="contraseña">Crea una contraseña</label>
        <input type="password" placeholder="Ingrese contraseña"><br>
        <label>Sexo:</label><br>
        <label>Femenino: </label>
        <input type="checkbox"><br>
        <label>Masculino: </label>
        <input type="checkbox">
    </form>

    <form>
        <h1>Select y Option</h1>
        <select name="provincias">
            <option>Seleccione su Provincia</option>
            <option value="Lima">Lima</option>
            <option value="Cuzco">Cuzco</option>
            <option value="Arequipa">Arequipa</option>
        </select>
    </form>
